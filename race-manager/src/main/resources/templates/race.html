<!DOCTYPE html>
<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout"
      th:with="currentPage='heats'">

<head>
    <title>Pinewood Derby</title>
    <link th:href="@{/js/SlickGrid-2.3.2/slick.grid.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/js/SlickGrid-2.3.2/lib/jquery.event.drag-2.2.js}"></script>
    <script th:src="@{/js/SlickGrid-2.3.2/slick.core.js}"></script>
    <script th:src="@{/js/SlickGrid-2.3.2/slick.grid.js}"></script>
    <script th:src="@{/js/bootstrap-slickgrid.js}"></script> 
</head>
<body>
<!-- Header -->

<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">
	
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title" id="raceTitle">Event</h3>
			  </div>
			  <div class="panel-body">
			    <div class="col-xs-4 col-md-4">
		    <div class="thumbnail">
		      <div class="caption">
		        <h3>Racer 1</h3>
		      </div>
		      <img src="/img/download.svg" class="img-circle"/>
		      <div class="caption">
		        <p>Foo</p>
		      </div>
		    </div>
		  </div>
		  <div class="col-xs-4 col-md-4">
		    <div class="thumbnail">
		      <div class="caption">
		        <h3>Racer 2</h3>
		      </div>
		      <img src="/img/download.svg" class="img-circle"/>
		      <div class="caption">
		        <p>Foo</p>
		      </div>
		    </div>
		  </div>
		  <div class="col-xs-4 col-md-4">
		    <div class="thumbnail">
		      <div class="caption">
		        <h3>Racer 3</h3>
		      </div>
		      <img src="/img/download.svg" class="img-circle"/>
		      <div class="caption">
		        <p>Foo</p>  
		      </div>
		    </div>
		  </div>
			  </div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Race Summary</h3>
			  </div>
			  <div class="panel-body">
			    <ul class="list-group">
				  <li class="list-group-item">
				    <span class="badge">14</span>
				    # of Racers:
				  </li>
				  <li class="list-group-item">
				    <span class="badge">14</span>
				    # of Events:
				  </li>
				  <li class="list-group-item">
				    <span class="badge">14</span>
				    Remaining Events:
				  </li>
				</ul>
				<p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
	      
			  </div>
			</div>
		</div>
    </div>
    <div class="event">
		  
    </div>
    <div id="eventList" class="grid">
    </div>
    <script th:src="@{/js/race.js}"></script> 
</th:block>
</body>
</html>
