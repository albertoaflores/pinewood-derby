<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <body>

        <header th:fragment="header">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-0" >
                <a class="navbar-brand" href="/index"><i class="fa fa-car"></i> PinewoodDerby</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" th:classappend="${currentPage == 'dashboard'} ? 'active'">
                            <a class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'disabled'" href="/dashboard"><i class="fa fa-desktop"></i> Dashboard</a>
                        </li>
                        <li class="nav-item" th:classappend="${currentPage == 'contestants'} ? 'active'">
                            <a class="nav-link" th:classappend="${currentPage == 'contestants'} ? 'disabled'" href="/contestants"><i class="fa fa-users"></i> Contestants</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript: document.logoutForm.submit()"><span class="fa fa-share-square-o" ></span> Logout</a>
                            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                <input type="submit" value="Sign Out"/>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    </body>
</html>
