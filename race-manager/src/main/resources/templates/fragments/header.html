<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
          th:href="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
               
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
        	<a class="navbar-brand" href="/index">
         		<img th:src="@{/img/pinewood_derby_logo_80x80.jpg}" height="40" width="40" class="img-circle "/>
        		Pinewood Derby
         	</a>
        </div>
        
        <ul class="nav navbar-nav">
            <li th:classappend="${currentPage == 'registration'} ? 'active'"><a href="/page/registration">Registration</a></li>
            <li th:classappend="${currentPage == 'heats'} ? 'active'"><a href="/page/heats">Heats</a></li>
            <li th:classappend="${currentPage == 'ranking'} ? 'active'"><a href="/page/ranking">Ranking</a></li>
        </ul>
        
        <ul class="nav navbar-nav navbar-right">
	       <li>
	       		<a th:inline="text" href="#"><span class="glyphicon glyphicon-user"></span> [[${#httpServletRequest.remoteUser}]]</a>
	       </li>
	       <li>
	       		<a href="javascript: document.logoutForm.submit()"><span class="glyphicon glyphicon-log-out" ></span> Logout</a>
       			<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
      				<input type="submit" value="Sign Out"/>
				</form>
	       </li>
        </ul>
    </div>
</div>
</body>
</html>
