<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Pinewood Derby</title>
    <!-- Custom styles for this template -->
    <link href="custom.css" rel="stylesheet">
  </head>
  <body>
    <header>
          <!-- Fixed navbar -->
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-0">
            <a class="navbar-brand" href="index.html"><i class="fa fa-car"></i> PinewoodDerby</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="dashboard.html"><i class="fa fa-desktop"></i> Dashboard</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link disabled" href="contestants.html"><i class="fa fa-users"></i> Contestants</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="awards.html"><i class="fa fa-trophy"></i> Awards</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
    
    <main role="main" class="container-fluid">
      <div class="row">
        <div class="col contestants">
            <div class="row">
                <h1><i class="fa fa-user-circle"></i> Racers 
                   <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#newRacerModal">
                       <i class="fa fa-user-plus"></i> new
                   </button>
                </h1>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="newRacerModal" tabindex="-1" role="dialog" aria-labelledby="newRacerModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="newRacerModalLabel">Racer Information</h5>
                    <button id="modalCloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <i aria-hidden="true" class="fa fa-times-circle-o"></i>
                    </button>
                  </div>
                  <div class="modal-body">
                      
                    <div class="picture text-center">
                        <input type="file" id="racerPictureFile" style="display:none"/>
                        <img src="default-racer.png" id="racerPictureImage" class="rounded img-thumbnail" />
                    </div>
                      
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                      </div>
                      <input type="hidden" id="racerId" style="display:none"/>
                      <input type="text" id="racerName" class="form-control" placeholder="Racer Name" aria-label="Racer Name" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="form-group">
                      <span class="switch switch-sm">
                        <input type="checkbox" class="switch" id="racerEnableCheck">
                        <label for="racerEnableCheck">Enabled</label>
                      </span>
                    </div>
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="saveButton" class="btn btn-sm btn-primary"><i class="fa fa-floppy-o"></i> Save Changes</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div id="racer-list" class="row">
                
            </div>
            
        </div>
      </div>
    </main>
    

    <footer class="footer text-center">
      <div class="container">
        <div class="row">
            <div class="col">
                <span id="datetime" class="float-md-left text-muted"></span>
            </div>
            <div class="col">
                <span class="float-md-right text-muted" id="footerMessage">0 racer(s)</span>
            </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    
    <script src="footer.js"></script>
    <script src="contestants.js"></script>
  </body>
</html>
